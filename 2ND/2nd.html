<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="2nd.css">
  <title>Šviesoforas</title>
</head>
<body>
  <div class="traffic-light" id="trafficLight">
    <div class="light" id="redLight"></div>
    <div class="light" id="yellowLight"></div>
    <div class="light" id="greenLight"></div>
    <div class="controls">
      <button onclick="toggleAutomatic()">Automatinis režimas</button>
      <button onclick="changeColor('red')">Raudona</button>
      <button onclick="changeColor('yellow')">Geltona</button>
      <button onclick="changeColor('green')">Žalia</button>
    </div>
  </div>
  <script src="2nd.js"></script>
</body>
</html>
